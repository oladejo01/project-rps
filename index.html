<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2><u> PAPER SCISSORS GAME</u></h2>
    <div class="container">
        <div class="scoreBoard">
                <div class="scoreDetails">
                    <div class="Result"></div>
                    <div class="userInput">USER: </div>
                    <div class="computerInput">COMPUTER:</div>
                </div>
                <div class="score">
                    <div class="USER">
                        <h1 class="userText">USER:</h1>
                        <div class="playerScore">  </div> 
                    </div>
                    <div class="COMPUTER"></div>
                        <h1 class="computerText">Computer:</h1> 
                        <span class="computerScore"> </span>
                    </div>
                </div>
                <div class="button">
                    <div class="buttonWrap">
                        <button id="rock"><img id="rockimg" src="./images/rock.jpg" alt=""></button>
                        <button id="paper"><img src="./images/paper.jpeg" alt=""></button>
                        <button id="scissors"><img src="./images/scissors.jpg" alt=""></button>
                    </div>
                    <p>MAKE A CHOICE</p>
                </div>
        </div>    
     
           
       
    </div>

    <script src="index.js"></script>
</body>
</html>
